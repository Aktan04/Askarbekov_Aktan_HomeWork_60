<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <button id="openPopup" class="btn btn-primary">Open Popup</button>

    <div id="popup" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registration Form</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                required>
                        </div>
                        <div id="errorMessage" class="text-danger"></div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
                    function showSuccessMessage() {
                        $('#popup .modal-body').html(
                            '<div class="text-center text-success"><i class="fas fa-check display-2"></i><h3 class="mt-3">Добр пожаловать</h3> </div>');
                        }
                        $('#openPopup').click(function () {
                            $('#popup').modal('show');
                        });

                        $('#registrationForm').submit(function (event) {
                            event.preventDefault();
                            var email = $('#email').val();
                            var password = $('#password').val();
                            var confirmPassword = $('#confirmPassword').val();

                            if (password === confirmPassword && password.length >= 6) {
                                showSuccessMessage()

                                var user = {
                                    email: email,
                                    password: password,
                                    confirmPassword: confirmPassword
                                };

                                console.log(user);
                            } else {
                                $('#errorMessage').html('Passwords do not match or are less than 6 characters')
                                    .show();

                                $('#password, #confirmPassword').addClass('border border-danger');
                            }
                        });
                    });
    </script>
</body>

</html>
